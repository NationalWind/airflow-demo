services:
  # ============================================
  # POSTGRESQL (Source Database - CRM)
  # ============================================
  postgres-source-crm:
    image: postgres:15-alpine
    container_name: postgres-source-crm
    hostname: postgres-source-crm
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_pass
      POSTGRES_DB: crm_db
    ports:
      - "5434:5432"
    volumes:
      - postgres-source-crm-data:/var/lib/postgresql/data
      - ./scripts/init-postgres-source-crm.sql:/docker-entrypoint-initdb.d/init-postgres-source-crm.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "crm_user", "-d", "crm_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-network

  # ============================================
  # POSTGRESQL (Source Database - ERP)
  # ============================================
  postgres-source-erp:
    image: postgres:15-alpine
    container_name: postgres-source-erp
    hostname: postgres-source-erp
    environment:
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_pass
      POSTGRES_DB: erp_db
    ports:
      - "5436:5432"
    volumes:
      - postgres-source-erp-data:/var/lib/postgresql/data
      - ./scripts/init-postgres-source-erp.sql:/docker-entrypoint-initdb.d/init-postgres-source-erp.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "erp_user", "-d", "erp_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-network

  # ============================================
  # POSTGRESQL (Metadata Database)
  # ============================================
  postgres-metadata:
    image: postgres:15-alpine
    container_name: postgres-metadata
    hostname: postgres-metadata
    environment:
      POSTGRES_USER: metadata_user
      POSTGRES_PASSWORD: metadata_pass
      POSTGRES_DB: metadata_db
    ports:
      - "5438:5432"
    volumes:
      - postgres-metadata-data:/var/lib/postgresql/data
      - ./scripts/init-postgres-metadata.sql:/docker-entrypoint-initdb.d/init-postgres-metadata.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "metadata_user", "-d", "metadata_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-network

  # ============================================
  # POSTGRESQL (Target/Analytics Database)
  # ============================================
  postgres-target:
    image: postgres:15-alpine
    container_name: postgres-target
    hostname: postgres-target
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics123
      POSTGRES_DB: analytics
    ports:
      - "5433:5432"
    volumes:
      - postgres-target-data:/var/lib/postgresql/data
      - ./scripts/init-postgres-target.sql:/docker-entrypoint-initdb.d/init-postgres-target.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-network

  # ============================================
  # POSTGRESQL (Airflow Metadata Database)
  # ============================================
  postgres-airflow:
    image: postgres:15-alpine
    container_name: postgres-airflow
    hostname: postgres-airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5435:5432"
    volumes:
      - postgres-airflow-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-network

  # ============================================
  # AIRFLOW STANDALONE (All-in-One)
  # ============================================
  airflow:
    image: apache/airflow:3.1.3-python3.11
    container_name: airflow
    hostname: airflow
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'your-secret-key-here'
      # Database connections via environment variables
      AIRFLOW_CONN_POSTGRES_SOURCE_CRM: postgresql+psycopg2://crm_user:crm_pass@postgres-source-crm:5432/crm_db
      AIRFLOW_CONN_POSTGRES_SOURCE_ERP: postgresql+psycopg2://erp_user:erp_pass@postgres-source-erp:5432/erp_db
      AIRFLOW_CONN_POSTGRES_TARGET: postgresql+psycopg2://analytics:analytics123@postgres-target:5432/analytics
      AIRFLOW_CONN_POSTGRES_METADATA: postgresql+psycopg2://metadata_user:metadata_pass@postgres-metadata:5432/metadata_db
      _PIP_ADDITIONAL_REQUIREMENTS: >-
        apache-airflow-providers-postgres>=5.8.0
        apache-airflow-providers-common-sql>=1.8.0
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    user: "${AIRFLOW_UID:-50000}:0"
    ports:
      - "8080:8080"
    command: standalone
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: always
    depends_on:
      postgres-airflow:
        condition: service_healthy
      postgres-metadata:
        condition: service_healthy
      postgres-source-crm:
        condition: service_healthy
      postgres-source-erp:
        condition: service_healthy
      postgres-target:
        condition: service_healthy
    networks:
      - airflow-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres-source-crm-data:
  postgres-source-erp-data:
  postgres-metadata-data:
  postgres-target-data:
  postgres-airflow-data:

networks:
  airflow-network:
    driver: bridge
