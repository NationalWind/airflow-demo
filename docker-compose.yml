x-airflow-common:
  &airflow-common
  image: apache/airflow:3.1.3-python3.11
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-metadata/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    AIRFLOW__CORE__INTERNAL_API_URL: 'http://airflow-api-server:8080'
    AIRFLOW_CONN_POSTGRES_SOURCE: postgresql+psycopg2://source_user:source_pass@postgres-source:5432/source_sales
    AIRFLOW_CONN_POSTGRES_TARGET: postgresql+psycopg2://analytics:analytics123@postgres-target:5432/analytics
    _PIP_ADDITIONAL_REQUIREMENTS: |
      apache-airflow-providers-postgres>=5.8.0
      apache-airflow-providers-common-sql>=1.23.0
      pandas==2.1.3
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    postgres-metadata:
      condition: service_healthy
  extra_hosts:
    - "host.docker.internal:host-gateway"

services:
  # ============================================
  # POSTGRESQL (Source Database)
  # ============================================
  postgres-source:
    image: postgres:15
    container_name: postgres-source
    hostname: postgres-source
    environment:
      POSTGRES_USER: source_user
      POSTGRES_PASSWORD: source_pass
      POSTGRES_DB: source_sales
    ports:
      - "5434:5432"
    volumes:
      - postgres-source-data:/var/lib/postgresql/data
      - ./scripts/init-postgres-source.sql:/docker-entrypoint-initdb.d/init-postgres-source.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "source_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-network

  # ============================================
  # POSTGRESQL (Metadata + Target Database)
  # ============================================
  postgres-metadata:
    image: postgres:15
    container_name: postgres-metadata
    hostname: postgres-metadata
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-metadata-data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-network

  postgres-target:
    image: postgres:15
    container_name: postgres-target
    hostname: postgres-target
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics123
      POSTGRES_DB: analytics
    ports:
      - "5433:5432"
    volumes:
      - postgres-target-data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-network

  # ============================================
  # AIRFLOW API SERVER (replaces webserver in v3)
  # ============================================
  airflow-api-server:
    <<: *airflow-common
    container_name: airflow-api-server
    hostname: airflow-api-server
    command: api-server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v2/monitor/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - airflow-network

  # ============================================
  # AIRFLOW DAG PROCESSOR (required in v3)
  # ============================================
  airflow-dag-processor:
    <<: *airflow-common
    container_name: airflow-dag-processor
    command: dag-processor
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/v2/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - airflow-network

  # ============================================
  # AIRFLOW SCHEDULER
  # ============================================
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-api-server:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    networks:
      - airflow-network

  # ============================================
  # AIRFLOW TRIGGERER
  # ============================================
  airflow-triggerer:
    <<: *airflow-common
    container_name: airflow-triggerer
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - airflow-network

  # ============================================
  # AIRFLOW INIT
  # ============================================
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    environment:
      <<: *airflow-common-env
      _PIP_ADDITIONAL_REQUIREMENTS: ""
    command:
      - -c
      - |
        echo "Initializing Airflow DB..."
        /entrypoint airflow db migrate || exit 1

        echo "Deleting existing admin user..."
        /entrypoint airflow users delete --username admin || true

        echo "Creating admin user with fixed password..."
        /entrypoint airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com

        echo "Airflow init completed."
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources
    networks:
      - airflow-network

  # ============================================
  # AIRFLOW CLI (Optional)
  # ============================================
  airflow-cli:
    <<: *airflow-common
    container_name: airflow-cli
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow
    networks:
      - airflow-network

volumes:
  postgres-source-data:
  postgres-metadata-data:
  postgres-target-data:

networks:
  airflow-network:
    driver: bridge
