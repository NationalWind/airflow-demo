x-airflow-common:
  &airflow-common
  image: apache/airflow:3.1.3-python3.12
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-metadata/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    _PIP_ADDITIONAL_REQUIREMENTS: |
      apache-airflow-providers-microsoft-mssql==3.3.2
      pymssql==2.2.11
      pandas==2.1.3
      pyodbc==5.0.1
      airflow-ssis-provider==1.1.1
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    postgres-metadata:
      condition: service_healthy
  extra_hosts:
    - "host.docker.internal:host-gateway"  # Allow Airflow to access Windows host

services:
  # ============================================
  # SQL SERVER (Source Database)
  # NOTE: Comment this out if using SQL Server on Windows Host
  # ============================================
  # sqlserver-source:
  #   image: mcr.microsoft.com/mssql/server:2022-latest
  #   container_name: sqlserver-source
  #   hostname: sqlserver-source
  #   environment:
  #     ACCEPT_EULA: "Y"
  #     MSSQL_SA_PASSWORD: "YourStrong@Passw0rd"
  #     MSSQL_PID: "Developer"
  #   ports:
  #     - "1433:1433"
  #   volumes:
  #     - sqlserver-source-data:/var/opt/mssql
  #     - ./scripts:/scripts
  #   healthcheck:
  #     test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong@Passw0rd", "-Q", "SELECT 1"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - airflow-network

  # ============================================
  # POSTGRESQL (Target Database + Airflow Metadata)
  # ============================================
  postgres-metadata:
    image: postgres:15
    container_name: postgres-metadata
    hostname: postgres-metadata
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - postgres-metadata-data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-network

  postgres-target:
    image: postgres:15
    container_name: postgres-target
    hostname: postgres-target
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics123
      POSTGRES_DB: analytics_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-target-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-network

  # ============================================
  # AIRFLOW WEBSERVER
  # ============================================
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - airflow-network

  # ============================================
  # AIRFLOW SCHEDULER
  # ============================================
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - airflow-network

  # ============================================
  # AIRFLOW TRIGGERER (cho Deferrable operators)
  # ============================================
  airflow-triggerer:
    <<: *airflow-common
    container_name: airflow-triggerer
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - airflow-network

  # ============================================
  # AIRFLOW INIT (Initialize DB & Create Admin User)
  # ============================================
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID}:0" /sources/{logs,dags,plugins}

        echo "Running Airflow DB upgrade..."
        airflow db upgrade

        echo "Creating admin user..."
        airflow users create \
          --username "${_AIRFLOW_WWW_USER_USERNAME}" \
          --password "${_AIRFLOW_WWW_USER_PASSWORD}" \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true

        echo "Initialization done."
    environment:
      <<: *airflow-common-env
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources
    networks:
      - airflow-network

  # ============================================
  # AIRFLOW CLI (Optional - for running commands)
  # ============================================
  airflow-cli:
    <<: *airflow-common
    container_name: airflow-cli
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow
    networks:
      - airflow-network

volumes:
  sqlserver-source-data:
  postgres-metadata-data:
  postgres-target-data:

networks:
  airflow-network:
    driver: bridge