services:
  # ============================================
  # POSTGRESQL (Source Database)
  # ============================================
  postgres-source:
    image: postgres:15
    container_name: postgres-source
    hostname: postgres-source
    environment:
      POSTGRES_USER: source_user
      POSTGRES_PASSWORD: source_pass
      POSTGRES_DB: source_sales
    ports:
      - "5434:5432"
    volumes:
      - postgres-source-data:/var/lib/postgresql/data
      - ./scripts/init-postgres-source.sql:/docker-entrypoint-initdb.d/init-postgres-source.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "source_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-network

  # ============================================
  # POSTGRESQL (Metadata Database)
  # ============================================
  postgres-metadata:
    image: postgres:15
    container_name: postgres-metadata
    hostname: postgres-metadata
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5435:5432"
    volumes:
      - postgres-metadata-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-network

  # ============================================
  # POSTGRESQL (Target/Analytics Database)
  # ============================================
  postgres-target:
    image: postgres:15
    container_name: postgres-target
    hostname: postgres-target
    environment:
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics123
      POSTGRES_DB: analytics
    ports:
      - "5433:5432"
    volumes:
      - postgres-target-data:/var/lib/postgresql/data
      - ./scripts/init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-network

  # ============================================
  # AIRFLOW STANDALONE (All-in-One)
  # ============================================
  airflow:
    image: apache/airflow:3.0.3-python3.11
    container_name: airflow
    hostname: airflow
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-metadata/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'your-secret-key-here'
      # Database connections via environment variables
      AIRFLOW_CONN_POSTGRES_SOURCE: postgresql+psycopg2://source_user:source_pass@postgres-source:5432/source_sales
      AIRFLOW_CONN_POSTGRES_TARGET: postgresql+psycopg2://analytics:analytics123@postgres-target:5432/analytics
      _PIP_ADDITIONAL_REQUIREMENTS: >-
        apache-airflow-providers-postgres>=5.8.0
        apache-airflow-providers-common-sql>=1.8.0
        pandas==2.1.3
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/config:/opt/airflow/config
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
    user: "${AIRFLOW_UID:-50000}:0"
    ports:
      - "8080:8080"
    command: standalone
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: always
    depends_on:
      postgres-metadata:
        condition: service_healthy
      postgres-source:
        condition: service_healthy
      postgres-target:
        condition: service_healthy
    networks:
      - airflow-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres-source-data:
  postgres-metadata-data:
  postgres-target-data:

networks:
  airflow-network:
    driver: bridge
